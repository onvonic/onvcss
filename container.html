<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Container Examples</title>
    <link rel="stylesheet" href="style.onv.css">
</head>

<body>

    <!-- X-Small (default) -->
    <div class="container ">
        <div class="themed-container">
            Content inside the default X-Small container.
        </div>
    </div>

    <!-- Small -->
    <div class="container-sm">
        <div class="themed-container">
            Content inside a Small container.
        </div>
    </div>

    <!-- Medium -->
    <div class="container-md">
        <div class="themed-container">
            Content inside a Medium container.
        </div>
    </div>

    <!-- Large -->
    <div class="container-lg">
        <div class="themed-container">
            Content inside a Large container.
        </div>
    </div>

    <!-- X-Large -->
    <div class="container-xl">
        <div class="themed-container">
            Content inside an X-Large container.
        </div>
    </div>

    <!-- XX-Large -->
    <div class="container-xxl">
        <div class="themed-container">
            Content inside an XX-Large container.
        </div>
    </div>

    <!-- Fluid Container -->
    <div class="container-fluid">
        <div class="themed-container">
            Content inside a fluid container that spans the full width of the viewport.
        </div>
    </div>

</body>

</html>
