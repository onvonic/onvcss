<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.onv.css">
</head>

<body>
    <div style="margin: 50px;">
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button basic</p>
            <button class="onv-btn onv-btn-primary">Primary Button</button>
            <button class="onv-btn onv-btn-secondary">Secondary Button</button>
            <button class="onv-btn onv-btn-success">Success Button</button>
            <button class="onv-btn onv-btn-warning">Warning Button</button>
            <button class="onv-btn onv-btn-info">Info Button</button>
            <button class="onv-btn onv-btn-danger">Danger Button</button>
            <button class="onv-btn onv-btn-dark">Dark Button</button>
            <button class="onv-btn onv-btn-default">Default Button</button>
        </div>
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button soft</p>
            <button class="onv-btn onv-btn-soft-primary">Primary Button</button>
            <button class="onv-btn onv-btn-soft-secondary">Secondary Button</button>
            <button class="onv-btn onv-btn-soft-success">Success Button</button>
            <button class="onv-btn onv-btn-soft-warning">Warning Button</button>
            <button class="onv-btn onv-btn-soft-info">Info Button</button>
            <button class="onv-btn onv-btn-soft-danger">Danger Button</button>
            <button class="onv-btn onv-btn-soft-dark">Dark Button</button>
            <button class="onv-btn onv-btn-soft-default">Default Button</button>
        </div>
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button Outline</p>
            <button class="onv-btn onv-btn-primary-outline">Primary Outline</button>
            <button class="onv-btn onv-btn-secondary-outline">Secondary Outline</button>
            <button class="onv-btn onv-btn-success-outline">Success Outline</button>
            <button class="onv-btn onv-btn-warning-outline">Warning Outline</button>
            <button class="onv-btn onv-btn-info-outline">Info Outline</button>
            <button class="onv-btn onv-btn-danger-outline">Danger Outline</button>
            <button class="onv-btn onv-btn-dark-outline">Danger Outline</button>
            <button class="onv-btn onv-btn-default-outline">Default Outline</button>
        </div>
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button Dashed</p>
            <button class="onv-btn onv-btn-primary-dashed">Primary Dashed</button>
            <button class="onv-btn onv-btn-secondary-dashed">Secondary Dashed</button>
            <button class="onv-btn onv-btn-success-dashed">Success Dashed</button>
            <button class="onv-btn onv-btn-warning-dashed">Warning Dashed</button>
            <button class="onv-btn onv-btn-info-dashed">Info Dashed</button>
            <button class="onv-btn onv-btn-danger-dashed">Danger Dashed</button>
            <button class="onv-btn onv-btn-dark-dashed">Dark Dashed</button>
            <button class="onv-btn onv-btn-default-dashed">Default Dashed</button>
        </div>
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button Size</p>
            <button class="onv-btn onv-btn-primary onv-btn-xm">Extra Small</button>
            <button class="onv-btn onv-btn-primary onv-btn-sm">Small</button>
            <button class="onv-btn onv-btn-primary onv-btn-md">Medium</button>
            <button class="onv-btn onv-btn-primary onv-btn-lg">Large</button>
        </div>
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button Rounded</p>
            <button class="onv-btn onv-btn-primary onv-btn-rounded">Rounded</button>
        </div>
        <div style="padding: 20px; border: 1px solid #cfcfcc; border-radius: 10px; background-color: #fff; margin-bottom: 5px;">
            <p style="padding: 10px 0;">Button Shadow</p>
            <button class="onv-btn onv-btn-primary onv-btn-shadow">Shadow</button>
        </div>
    </div>
</body>

</html>
