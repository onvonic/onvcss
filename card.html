<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library CSS Responsive Table</title>
    <link href="style.onv.css" rel="stylesheet">
</head>

<body>
    <div style="margin: 50px 100px;">
        <div class="onv-card">
            <div class="onv-card-header">
                <div>
                    <p>title card</p>
                </div>
                <button>Close</button>
            </div>
            <div class="onv-card-body">
                <p>body card</p>
            </div>
            <div class="onv-card-footer">
                <button>Close</button>
                <button>Send</button>
            </div>
        </div>
        <br>
        <div class="onv-card onv-shadow">
            <div class="onv-card-img">
                <img src="assets/image.png" alt="" srcset="">
            </div>
            <div class="onv-card-body">
                <p>body card</p>
            </div>
            <div class="onv-card-footer">
                <button>Close</button>
                <button>Send</button>
            </div>
        </div>
        <br>
        <div class="onv-card onv-shadow">
            <div class="onv-card-display">
                <div class="onv-card-img-left">
                    <img src="assets/image.png" alt="" srcset="">
                </div>
                <div class="onv-card-body-right">
                    <p>body card</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, impedit!</p>
                    <button>Details</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
